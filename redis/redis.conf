# Redis configuration
port 6379
bind 0.0.0.0
protected-mode no

# Authentication (uncomment to enable)
# requirepass admin123

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory settings
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Append only file
appendonly yes
appendfilename "appendonly.aof"
